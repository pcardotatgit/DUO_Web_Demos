{% block body %}
<!DOCTYPE html>
<html>
  <head>
	<title>Duo Authentication Prompt</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="/static/Duo-Frame.css">
  </head>
  <body>
	<h1>Duo Authentication Prompt</h1>
	<script src='/static/Duo-Web-v2.js'></script>
	<iframe id="duo_iframe"
			title="Two-Factor Authentication"
			frameborder="1"
			data-host="{{host}}"
			data-sig-request="{{sig_request}}"
			post_action="/check_login"
			>
	</iframe>
  </body>
  </html>
{% endblock %}
